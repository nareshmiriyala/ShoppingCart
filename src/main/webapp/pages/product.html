<div class="col-md-2 column productbox">
    <div class="embed-responsive embed-responsive-4by3">
        <img ng-src="{{product.image}}" alt="{{product.name}}" class="embed-responsive-item" width="304" height="236">
    </div>
    <div class="producttitle">{{product.name}}</div>
    <div class="productprice">
        <div class="pull-right">
            <button ng-click="addToCart(product);" class="btn btn-danger btn-sm" role="button">Add to
                Cart
            </button>
        </div>
        <div class="pricetext">${{product.unitPrice}}</div>
    </div>
</div>

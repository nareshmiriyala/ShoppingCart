<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Search Baby Names
                <small>Select the values!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Search Name</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div ng-controller="searchController">
            <div class="col-xs-6">
                <form role="form" ng-submit="search()">
                    <div class="form-group ">
                        <label class="control-label " for="query">Search:</label>

                        <input type="text" class="form-control " id="query"
                               ng-model="query">
                    </div>

                    <input class="btn btn-success btn-block" type="submit" value="Search">
                    <button class="btn btn-block" ng-click="insertRecords()">Insert</button>
                    <button class="btn btn-block" ng-click="indexRecords()">Index</button>
                </form>
                <br>
                <div class="control-group">
                    <div class="control-label">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    Id
                                </th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>
                                    Year
                                </th>
                                <th>
                                    Count
                                </th>
                            </tr>
                            </thead>
                            <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))|orderBy:orderByField:reverseSort">
                                <td>{{row.id}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.gender}}</td>
                                <td>{{row.year}}</td>
                                <td>{{row.count}}</td>
                            </tr>
                        </table>
                        View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
                        <option>3</option>
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select> records at a time.

                        <uib-pagination total-items="totalItems" ng-model="currentPage"
                                        items-per-page="itemsPerPage"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

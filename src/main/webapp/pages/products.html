<div class="container" ng-controller="productController">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Display Products
                <small>Select the Product!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Product Name</li>
            </ol>
        </div>

    </div>

    <div class="panel panel-default row">
        <div class="col-xs-3">

            <a ng-repeat="item in products | orderBy:'category' | unique:'category'"
               ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div ng-repeat="product in products">
                <product-thumbnail product="product"></product-thumbnail>
            </div>

        </div>
    </div>
</div>
</div>

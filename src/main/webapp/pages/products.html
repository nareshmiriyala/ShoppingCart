<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Display Products
                <small>Select the Product!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Product Name</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div ng-controller="productController">
            <div class="my-sample"></div>
            <div ng-repeat="product in products">

                <div class="col-md-2 column productbox">
                    <img ng-src="{{product.image}}" alt="{{product.name}}" class="img-responsive">
                    <div class="producttitle">{{product.name}}</div>
                    <div class="productprice">
                        <div class="pull-right">
                            <button ng-click="addToCart(product);" class="btn btn-danger btn-sm" role="button">Add to
                                Cart
                            </button>
                        </div>
                        <div class="pricetext">${{product.unitPrice}}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
